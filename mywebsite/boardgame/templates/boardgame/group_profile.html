<!-- group_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ group.name }}</title>
</head>
<body>
    <h1>{{ group.name }}</h1>
    <p>Description: {{ group.description }}</p>
    <p>Location: {{ group.location }}</p>

    <!-- Debug Output -->
    <p>Is Admin: {{ is_admin }}</p>

    <!-- Show Create Event button if user is group admin of this group -->
    {% if is_admin %}
        <a href="{% url 'create_event' group.slug %}" class="btn btn-primary">Create Event</a>
    {% else %}
        <strong>Join Event button</strong>
    {% endif %}

    <!-- Link back to home -->
    <div>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
