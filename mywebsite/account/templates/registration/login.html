{% extends 'boardgame/base.html' %}

{% block content %}
<h1>Login</h1>
<br />

<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="InputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" aria-describedby="usernameHelp">
    </div>
    <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
    </div>

    <small id="registerHelp" class="form-text text-muted">Not a member? <a href="{% url 'register' %}">Sign up</a></small>
    <br/><br/>
 


    <input type="submit" value="Login" class="btn btn-secondary">
</form>

<br /><br />
{% endblock %}
